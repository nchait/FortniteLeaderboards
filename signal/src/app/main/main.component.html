<!-- second card, sorting choices -->
<div class="container">
  <mat-card class= "text-center" style= "margin:10px">  
    <mat-card-header style= " justify-content: center">
      <mat-card-title>Fortnite Leaderboards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col-xs-12">
        <mat-form-field style="margin:3px">
          <mat-select [(ngModel)]="selection[0]"  placeholder="Sorting Statitstic">
            <!-- for each column stated in the ts file -->
            <mat-option *ngFor="let col of columnDropdownTitles; let i = index" [value]="i">{{ col }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="margin:3px">
          <mat-select [(ngModel)]="selection[1]" placeholder="Game Mode">
            <!-- for each game mode stated in the ts file -->
            <mat-option *ngFor="let g of gameMode; let i = index" [value]="i">{{ g }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="margin:3px">
          <mat-select [(ngModel)]="selection[2]" placeholder="Platform">
            <!-- for each platform stated in the ts file -->
            <mat-option *ngFor="let p of platform; let i = index" [value]="i">{{ p }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- submit the sort options -->
      <button mat-raised-button (click)="getFirstFSPage()">Get Leaderboard</button>
    </mat-card-actions>
  </mat-card>
</div>
<!-- third card, custom ID entry -->
<div class="container">
  <mat-card class= "text-center" style= "margin:10px">  
    <mat-card-header style= " justify-content: center">
      <mat-card-title>Player Search</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col-xs-12">
        <!-- custom entry form -->
        <form [formGroup]="customIDEntryForm" (ngSubmit)="customIDEntry()">
          <mat-form-field>
            <input matInput placeholder="Enter an Epic ID" formControlName="epicID">
          </mat-form-field>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="customIDEntry()">Get User Profile</button>
    </mat-card-actions>
  </mat-card>
</div>
<!-- mat table styling -->
<div class="container " style="overflow-x:auto">
  <div style="min-width:450px">
    <div class="mat-elevation-z8" style="margin-bottom:15px"> 
      <!-- mat table start -->
      <table mat-table [dataSource]="dataSource" style="width:100%;">
        <!-- mat table columns -->
        <ng-container *ngFor="let col of displayedColumns; let i = index" matColumnDef={{col}}>
          <!-- column titles stated in ts -->
          <th mat-header-cell *matHeaderCellDef> {{columnTitles[i]}} </th>
          <!-- for each subsequent row and grid item -->
          <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openModal(row.Name)"></tr>
      </table>
      <!-- Pagination is making pages in the table -->
      <mat-paginator [pageSizeOptions]="[10, 20, 50]" (page)="pageEvent = pageEv($event.pageIndex,$event.pageSize,$event.length)" ></mat-paginator>
    </div>
  </div>
</div>
